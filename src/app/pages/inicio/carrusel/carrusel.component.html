<div #carousel id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <!-- Primer slide -->
    <ng-container *ngFor="let element of datas; let i = index">
      <div class="carousel-item" [class.active]="element.idLibro === firstItemId && i === 0">
        <div class="card" *ngIf="element.idLibro === firstItemId || i !== 0">
          <div class="img-wrapper">
            <img src={{element.imagen}} alt="...">
          </div> 
          <div class="card-body">
            <h5 class="card-title">{{ element.titulo }}</h5>
            <h1 class="price">S/00.00</h1>
            <button type="button" class="btn btn-primary fs-5" [routerLink]="['/detalle-producto', element.idLibro]">Comprar</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Controles del carrusel -->
  <a class="carousel-control-prev" role="button" (click)="prevSlide()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" (click)="nextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
