<header>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://escaparateliterario.com/wp-content/uploads/2018/07/promocion-de-escritores-y-libros.jpg" class="d-block w-100" alt="Slide 1" style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="https://pbs.twimg.com/media/Ezqk2fiXEAIPtkN?format=jpg&name=4096x4096" class="d-block w-100" alt="Slide 2" style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="https://www.apj.org.pe/photos/shares/Nosotros%20Fondo%20Editorial/Fondo_Concursable.jpg" class="d-block w-100" alt="Slide 3" style="height: 500px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
