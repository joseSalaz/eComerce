<div class="bg-base">
    <div class="app-inicio">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ecomerce</title>
      <!-- Favicon-->
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
      <!-- Bootstrap icons-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
      <!-- Bootstrap core CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Navigation-->
      <app-head></app-head>
      <app-header></app-header>
  
      <!-- Títulos e íconos -->
      <div class="titulo-con-icono">
        <h2 class="demas-items mt-5 ps-5">ESTUDIOS SUPERIORES</h2>
        <img src="./../../../assets/open-book.png" alt="Icono 1" class="icon" />
      </div>
      <app-carrusel [categoria]="9"></app-carrusel>
  
      <div class="titulo-con-icono">
        <h2 class="demas-items mt-5 ps-5">PREPARACIÓN UNIVERSITARIA</h2>
        <img src="./../../../assets/graduation.png" alt="Icono 2" class="icon" />
      </div>
      <app-carrusel [categoria]="12"></app-carrusel>
  
      <div class="titulo-con-icono">
        <h2 class="productos-mas-vendidos mt-5 ps-5">AGENDAS</h2>
        <img src="./../../../assets/agenda.png" alt="Icono 3" class="icon" />
      </div>
      <app-carrusel [categoria]="1"></app-carrusel>
  
      <div class="titulo-con-icono">
        <h2 class="demas-items mt-5 ps-5">INICIAL</h2>
        <img src="./../../../assets/coloring.png" alt="Icono 4" class="icon" />
      </div>
      <app-carrusel [categoria]="2"></app-carrusel>
  
      <app-footer></app-footer>
    </div>
  </div>
